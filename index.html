<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./resources/style.css">
    <title>jsChallenges</title>
  </head>

  <body>
    <div class="wrap">
      <div id="clock"></div>
      <div id="weather"></div>
      <h1>Hello!</h1>
      <div class="namebox">
        <form>
          <input type="text" id="id" placeholder="What is your name?" />
          <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
          </button>
        </form>
      </div>
      <div class="todolist">
        <form class="add-form">
          <input type="text" placeholder="Add Tesk" />
          <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
          </button>
        </form>
        <div class="pendingbox">
          <h1>Pending</h1>
          <ul class="list-pending"></ul>
        </div>
        <div class="finishedbox">
          <h1>Finished</h1>
          <ul class="list-finished"></ul>
        </div>
      </div>
    </div>
    <script src="resources/clock.js"></script>
    <script src="resources/todoList.js"></script>
    <script src="resources/bg.js"></script>
    <script src="resources/weather.js"></script>
    <script src="resources/index.js"></script>
  </body>
</html>
